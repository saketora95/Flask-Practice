<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form - Flask</title>
    </head>
    <body>
        <h1>Form - Flask</h1>

        <hr />

        <h1>POST Form</h1>
        <form action="/submit" method="post">
            <h2>Enter Name:</h2>
            <p><input type="text" name="user" /></p>
            <p><input type="submit" value="submit" /></p>
        </form>

        <hr />

        <h2>GET Form</h2>
        <form action="/submit" method="get">
            <h2>Enter Name:</h2>
            <p><input type="text" name="user" /></p>
            <p><input type="submit" value="submit" /></p>
        </form>
    </body>
</html>
